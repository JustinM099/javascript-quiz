<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- this is the high score button -->
    <button class="btn" id="high-score-button">High Score</button>
    <!-- this is where we'll put the timer -->
    <div class="timer"></div>
    <!-- flavortext -->
    <div class="flavortext"> </div>
    <!-- this is where we put the question on the page -->
    
    <section class="question-box">
    </section>
    <!-- start button -->
    <button class="btn" id="start-button">Start Quiz</button>
    <!-- this is where we put the answers on the page -->
    <section class="answer-section">
        <div class="answer-box" id="a"></div>
        <div class="answer-box" id="b"></div>
        <div class="answer-box" id="c"></div>
        <div class="answer-box" id="d"></div>
    </section>
    
    
    <script src="index.js"></script>
</body>
</html>
