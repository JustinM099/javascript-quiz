<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- this is the high score button -->
    <button class="btn" id="high-score-button">High Score</button>
    <!-- this is where we'll put the timer -->
    <div class="timer"></div>
    <!-- this is where we put the question on the page -->
    <section class="question-box">
    </section>
    <!-- this is where we put the answers on the page -->
    <section class="answer-section">
        <div class="answer-box" id="a"></div>
        <div class="answer-box" id="b"></div>
        <div class="answer-box" id="c"></div>
        <div class="answer-box" id="d"></div>
    </section>
    <div class="flavortext"></div>
    <!-- start button -->
    <button class="btn" id="start-button">Start Quiz</button>
    <script src="index.js"></script>
</body>
</html>
